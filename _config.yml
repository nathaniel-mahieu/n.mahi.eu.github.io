### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:            
    output: true       


### Disqus ###
disqus:
  shortname: your-short-name-disqus


### Analytics ###
analytics:
  enabled: false
  google:
    tracking_id: your-google-tracking-id


buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:             
      path: ""         
      type: "elements" 
    values:            
      layout: "element"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false

exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"