title: "Efforting | Nathaniel Guy Mahieu"
description: >-
            I dredge dreams,
            try everything,
            and finish a thing or two.
baseurl: "n.mahi.eu"            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: nathaniel-mahieu/n.mahi.eu.github.io      # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: yousinix/portfolYOU
open_new_tab: false                    # Opens external URLs in new tab (works for posts, projects and navbar only)

