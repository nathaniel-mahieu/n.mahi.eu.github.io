title: "Efforting | Nathaniel Guy Mahieu"
description: >-
  I dredge dreams,
  try everything,
  and finish a thing or two.
baseurl: "n.mahi.eu"
repository: nathaniel-mahieu/n.mahi.eu.github.io
remote_theme: yousinix/portfolYOU
open_new_tab: false


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**


